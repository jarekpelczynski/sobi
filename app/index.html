<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="section section--header">
      <div class="header--primary">
          <div class="header--branding">
            <label>Social Bicycles / <strong>Kiosk Backend</strong></label>
            <span class="ui-switcher">Network name <span class="ui-switcher--counter">24</span></span>
          </div>
          <div class="header--links">
            <a class="ui-btn" href="#">Report a problem</a>
            <span class="ui-switcher">Sobi Kiosks</span>
          </div>
      </div> <!-- End of .header--primary -->

      <div class="header--secondary">
          <nav id="primary-breadcrumbs" class="ui-breadcrumbs ui-breadcrumbs--primary">
            <ul>
              <li><a href="#" data-path="#/dashboard">Dashboard</a></li>
            </ul>
          </nav>
          <div class="header--profile">
            <ul>
              <li class="user-profile">
                <a href="">
                  <img src="./images/profile.jpg" alt="Profile">
                  <span>Justin Wiley</span>
                </a>
              </li>
              <li class="user-settings">
                <a href="#"><img class="icon" src="./images/ic_settings.svg" alt="Settings icon"></a>
              </li>
            </ul>
          </div>
      </div> <!-- End of .header--secondary -->

      <div class="header--tertiary">
        <nav id="secodary-breadcrumbs" class="ui-breadcrumbs ui-breadcrumbs--secondary">
        </nav>
      </div>

    </header>
    <section data-target="dashboard" class="section section--body hidden">
      <h2>Dashboard</h2>
      <button data-path="/dashboard/network1">Network 1</button>
      <button data-path="/dashboard/network2">Network 2</button>
    </section>

    <section data-target="dashboard_network1" class="section section--body hidden">
      <h2>Network 1</h2>
      <button data-path="/dashboard/network1/kiosk1">Kiosk 1</button>
      <button data-path="/dashboard/network1/kiosk2">Kiosk 2</button>
      <button data-path="/dashboard/network1/settings,setting1">Network settings</button>
    </section>

    <section data-target="dashboard_network1_settings" data-nav="setting1,setting2,setting3,setting4" class="section section--body hidden">
      <h2>Setting 1</h2>
      <button data-path="/dashboard/network1/settings,setting2">Setting 2</button>
      <button data-path="/dashboard/network1/settings,setting3">Setting 3</button>
      <button data-path="/dashboard/network1/settings,setting4">Setting 4</button>
    </section>

    <section data-target="dashboard_network2" class="section section--body hidden">
      <h2>Network 2</h2>
    </section>

    <section data-target="dashboard_network1_kiosk1" class="section section--body hidden">
      <h2>Kiosk 1</h2>
      <button data-path="/dashboard/network1/kiosk1/settings,setting1" data-dir="">Setting 1</button>
      <button data-path="/dashboard/network1/kiosk1/settings,setting2">Setting 2</button>
    </section>

    <section data-target="dashboard_network1_kiosk2" class="section section--body hidden">
      <h2>Kiosk 2</h2>
    </section>

    <section data-target="dashboard_network1_kiosk1_settings" data-nav="setting1,setting2,setting3,setting4" class="section section--body hidden">
      <h2>Settings ...</h2>
      <button data-path="/dashboard/network1/kiosk1/settings,setting1">Setting 1</button>
      <button data-path="/dashboard/network1/kiosk1/settings,setting2">Setting 2</button>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
