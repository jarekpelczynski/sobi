<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <header class="section section--header">
      <div class="header--primary">
          <div class="header--branding">
            <label>Social Bicycles / <strong>Kiosk Backend</strong></label>

          </div>
          <div class="header--links">

      </div> <!-- End of .header--primary -->

      <div class="header--secondary">
          <nav id="main-breadcrumbs" class="ui-breadcrumbs ui-breadcrumbs--primary">
            <ul>
              <li><a href="">Dashboard</a></li>

              <li class="current"><a href="">Kiosk 1</a></li>

          </nav>
          <div class="header--profile">
            <ul>
              <li class="user-profile">
                <a href="">
                  <img src="./images/profile.jpg" alt="Profile">

              </li>
              <li class="user-settings">
                <a href="#"><img class="icon" src="./images/ic_settings.svg" alt="Settings icon"></a>
              </li>
            </ul>
          </div>
      </div> <!-- End of .header--secondary -->

      <div class="header--tertiary">
        <nav class="ui-breadcrumbs ui-breadcrumbs--secondary">
          <ul>
            <li><a href="#">Setting 1</a></li>
            <li><a href="#">Setting 2</a></li>
            <li class="current"><a href="#">Setting 3</a></li>
            <li><a href="#">Setting 4</a></li>
          </ul>
        </nav>
      </div>

    </header>
    <section class="section section--body">

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
